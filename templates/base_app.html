{% extends "base.html" %}

{% block body_class %}app-page{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg my-3">
  <div class="container position-relative">
    <!-- Navbar brand wycentrowany absolutnie -->
    <a class="navbar-brand d-flex align-items-center gap-1 position-absolute start-50 translate-middle-x"
      href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" class="logo-small mb-2px">
      <span class="logo-text-small">Readmates</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto gap-2">
        <li class="nav-item">
          <button class="nav-link" data-bs-toggle="modal" data-bs-target="#createPostModal">Nowy post</button>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            @{{ current_user.username }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item d-flex gap-2" href="{{ url_for('user', username=current_user.username) }}">
                <i class="bi bi-person"></i> Profil
              </a></li>
            <hr class="dropdown-divider">

            <li><a class="dropdown-item d-flex gap-2" href="{{ url_for('logout') }}">
                <i class="bi bi-box-arrow-right"></i> Wyloguj
              </a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-5">
  {% block content %}{% endblock %}
</main>

<!-- Panel komentarzy -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="commentsPanel" aria-labelledby="commentsPanelLabel">
  <div class="offcanvas-header border-bottom">
    <h5 class="offcanvas-title" id="commentsPanelLabel">Komentarze</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Zamknij"></button>
  </div>
  <div class="offcanvas-body d-flex flex-column">
    <div id="comments-list" class="flex-grow-1 overflow-auto">
      <!-- Komentarze będą ładowane tutaj -->
    </div>

    <!-- Formularz dodawania komentarza -->
    <form id="comment-form" class="border-top pt-3 mt-3">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Napisz komentarz..." id="comment-input">
        <button class="btn btn-dark" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11Z" />
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>

<!-- CREATE POST MODAL -->
<div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-bottom justify-content-center position-relative">
        <h5 class="modal-title" id="createPostModalLabel">Nowy post</h5>
        <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Zamknij"></button>
      </div>
      <form action="{{ url_for('create') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="modal-body d-flex gap-3">
          <div class="file-upload-area">
            <input type="file" class="form-control" id="post-image" name="image">
            <span class="text-muted">Kliknij aby wybrać plik</span>
          </div>
          <div class="d-flex flex-column gap-3 flex-grow-1">
            <div>
              <label for="post-title" class="form-label visually-hidden">Tytuł</label>
              <input type="text" class="form-control" id="post-title" name="title" placeholder="Tytuł posta/książki...">
            </div>
            <div>
              <label for="post-content" class="form-label visually-hidden">Treść</label>
              <textarea class="form-control" id="post-content" name="content" rows="20" required></textarea>
            </div>
          </div>
        </div>
      </form>
      <footer class="d-flex justify-content-end p-3 pt-0">
        <button type="submit" class="btn btn-outline-secondary">Opublikuj</button>
      </footer>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/comments.js') }}"></script>
{% endblock %}
